<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
        }

        /* NAVBAR */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 40px;
            border-bottom: 1px solid #eaeaea;
        }

        .nav-left {
            font-size: 20px;
            font-weight: 700;
        }

        .nav-center {
            display: flex;
            gap: 30px;
        }

        .nav-center a {
            text-decoration: none;
            color: #444;
            font-weight: 500;
        }

        .nav-center a:hover {
            color: #000;
        }

        /* HERO / DASHBOARD */
        .hero {
            padding: 100px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>

    <nav>
        <!-- LEFT -->
        <div class="nav-left">
            AppName
        </div>

        <!-- CENTER -->
        <div class="nav-center">
            <a href="{% url 'home' %}">Home</a> 
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>

        <!-- RIGHT (empty for now) -->
        <div></div>
    </nav>

    <section class="hero">
        <h1>This is a Dashboard</h1>
        <p>Welcome to your application dashboard</p>
    </section>

</body>

</html>
