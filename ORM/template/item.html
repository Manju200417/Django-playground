<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    <h1>Add Item</h1>
    <form method="POST">
        {% csrf_token %}
        Prodect name : <input type="text" name="name">
        Prodect Price : <input type="text" name="price">
        <button type="submit">Submit</button>
    </form><br><br><br>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for i in items %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.price}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
