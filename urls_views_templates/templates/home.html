<html>
<body>

<h2>User Form</h2>

<form method="POST" action = 'add'>
    {% csrf_token %}
    
    <input type="text" name="name" placeholder="Enter name">
    <br><br>

    <input type="email" name="email" placeholder="Enter email">
    <br><br>

    <button type="submit">Submit</button>
</form>

{% if name %}
    <h3>Name: {{ name }}</h3>
    <h3>Email: {{ email }}</h3>
{% endif %}

</body>
</html>
